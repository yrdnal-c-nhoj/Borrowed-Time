<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <style>
        html {

            /* background-color: #89623b; */
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            overflow: hidden;
        }

        .parent {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(6);
            grid-column-gap: 0px;
            grid-row-gap: 33px;
        }

        .div1 {
            grid-area: 1 / 1 / 2 / 2;

        }

        .div2 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .div3 {
            grid-area: 3 / 1 / 4 / 2;
        }

        .div4 {
            grid-area: 4 / 1 / 5 / 2;
        }

        .div5 {
            grid-area: 5 / 1 / 6 / 2;

        }

        .div6 {
            grid-area: 6 / 1 / 7 / 2;

        }

        #countdown {
            color: #d7aa09;
            text-shadow:
                -2px -2px 1px #f91a7e,
                0px 0px 2px #fffefe,
                1px -2px 1px #0a23e3,
                1px 1px 0px #140b10;
            font-family: "Atkinson Hyperlegible Mono", sans-serif;
            font-size: 8vw;
            letter-spacing: 0.1em;
            text-align: center;
        }

        .jbasictext {
            font-family: "Big Shoulders Stencil", sans-serif;
            font-size: 4vw;
            color: #52bf09;
        }

        .jtitlefont {
            font-family: "Oxanium", sans-serif;
            font-size: 11vw;
            color: #4e6ae7;
            letter-spacing: 2.0vw;
            text-align: center;
            line-height: 11vw;
            text-shadow:
                2px 0px 0px #eb452b,
                -2px 1px 0px #c6e707,
                2px 1px 0px #32ef64,
                2px -2px 0px #020102,
                2px -2px 0px #017e7f,
                2px 2px 0px #c8e71d,
                23px 22px 11px #8e783c,
                -1px 1px 55px #201ac1,
                1px 1px 0px #161313;
        }

        .stars {
            opacity: 0.2;
            filter: alpha(opacity=50);
            position: fixed;
            top: 0;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1) left: 0;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .fish {
            position: fixed;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            filter: contrast(160%) brightness(100%);
            z-index: -1;
            opacity: 0.1;
            filter: alpha(opacity=50);
            filter: invert();
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1)
        }
    </style>
</head>

<body>
    <img src="../../static/giphy-2281305545.gif" class="stars">
    <img src="../../static/golffish.gif" class="fish">
    <!-- <img src="../../static/437cb739d14912acd84d65ee853b9067.gif" class="fullscr"> -->

    <div class="parent">
        <div class="div1">
            <div class="jbasictext">This a reminder from your friends<br> at Cubist Heart Laboratories...
            </div>
        </div>

        <div class="div2">
            <div id="countdown">
                ?
            </div>
        </div>

        <div class="div3">
            <div class="jbasictext">
                <center>
                    remain until the beginning of
                </center>
            </div>
        </div>

        <div class="div4">
            <div class="jtitlefont">
                BORROWED TIME
            </div>
        </div>

        <div class="div5">
            <div class="jbasictext">
                <center>Tuesday March 19th 2025 11:06pm EDT
            </div>
        </div>


        <div class="div6">
            <div class="jbasictext">
                Click here
            </div>
        </div>


    </div>

    <script>
        // Set the target date and time
        const targetDate = new Date("March 19, 2025 11:06:00").getTime();

        // Update the countdown every second
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
